<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Página Teste</h1>
    </header>

    <main>
        <section>
            <h2>Introdução</h2>
            <p>Essa é uma página simples criada para testar a publicação usando GitHub Pages.</p>
        </section>

        <section>
            <h2>Seção Explicativa</h2>
            <p>Aqui você pode colocar textos explicativos, imagens ou qualquer outro tipo de conteúdo que quiser.</p>
        </section>

        <section>
            <h2>Contato</h2>
            <p>Email: exemplo@teste.com</p>
        </section>
    </main>

    <footer>
        &copy; 2024 Minha Página Teste
    </footer>
</body>
</html>
